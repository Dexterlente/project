{% extends "finalproject/layout.html" %}
{% load static %}

{% block body %}

<div class="cover">
    <div id="profile">
       
            <div id="profile_username" class="card-title"></div>

    </div>
</div>  
    
    <div id="articles-load"></div>
    <div id="article-contents"></div>
    <div id="search-articles"></div>
    <div id="archived"></div>
    <button type="button" id="archive-btn" class="btn btn-dark">Archived Articles</button>
    <div class="page-cont">
        <div id="pages" class ="row justify-content-center">
                    <ul id="pagination" class="pagination"></ul>
   
        </div>
    </div>
    {% if user.is_authenticated %}
    <div id="archiver-btn"></div>
    {% endif %}
{% endblock body %}


{% block script %}
    <script src="{% static 'finalproject/index.js' %}"></script>
{% endblock script %}
